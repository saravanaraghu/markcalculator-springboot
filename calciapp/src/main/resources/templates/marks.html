<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>You can calculate your total and average</h1>
<form th:action="@{result}" th:object="${student}" method="post">
<div class="p-1">
  <h4 class="d-flex flex-row justify-content-left ml-4">Enter Maths Marks</h4>
  <input type="text" id="maths-mark" name="maths" class="ml-4"><br>
</div>
<div class="p-1">
  <h4 class="d-flex flex-row justify-content-left ml-4">Enter Physics Marks</h4>
  <input type="text" id="physics-mark" name="physics" class="ml-4"><br>
</div>
<div class="p-1">
  <h4 class="d-flex flex-row justify-content-left ml-4">Enter Chemistry Marks</h4>
  <input type="text" id="chemistry-mark" name="chemistry" class="ml-4"><br>
</div>
<input class="btn btn-primary ml-4" type="submit" value="submit">
</form>
</body>
